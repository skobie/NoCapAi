<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>NoCap - AI Content Detector</title>
    <meta name="title" content="NoCap - AI Content Detector" />
    <meta name="description" content="Detect AI-generated content with confidence. Scan images, videos, and audio files instantly." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ec4899" />

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NoCap" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NoCap - AI Content Detector" />
    <meta property="og:description" content="Detect AI-generated content with confidence. Scan images, videos, and audio files instantly." />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NoCap - AI Content Detector" />
    <meta name="twitter:description" content="Detect AI-generated content with confidence. Scan images, videos, and audio files instantly." />
    <meta name="twitter:image" content="/icon-512.png" />

    <!-- SEO Keywords -->
    <meta name="keywords" content="AI detector, AI content detection, deepfake detector, AI image detector, AI video detector, AI audio detector, content verification, fake content detector, synthetic media detection, AI scanner" />
    <meta name="author" content="NoCap" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://nocap-ai.com/" />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NoCap - AI Content Detector",
      "description": "Detect AI-generated content with confidence. Scan images, videos, and audio files instantly using advanced AI detection technology.",
      "url": "https://nocap-ai.com",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "AI Image Detection",
        "AI Video Detection",
        "AI Audio Detection",
        "Instant Results",
        "Free Scans Available",
        "Token-based System",
        "Scan History"
      ],
      "screenshot": "/icon-512.png",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NoCap",
      "description": "AI content detection platform",
      "url": "https://nocap-ai.com",
      "logo": "/icon-512.png",
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
</html>
